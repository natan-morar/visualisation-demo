<!DOCTYPE html>
<html>
<head>
<style>
body{
background-color: white
}
</style>

<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>

<p id="demo">Click the button to change the layout of this paragraph</p>
<p>Par 2</p>
<p>Par 3</p>

<script>
function myFunction() {
d3.select("#demo").style("color", "white");

var x = [40,50,100];

d3.select("#newVis").selectAll("rect")
.data(x)
.enter()
.append("rect")
.style("fill","steelblue")
.style("width","10px")
.style("height",function (d,i) { return d})
.style("x", function (d,i){ return 15*i})
.style("y", function (d,i){ return 300-d})

}
</script>

<button onclick="myFunction()">Click Me!</button>

<svg id="newVis" width="500px" height="300"></svg>

</body>
</html>
